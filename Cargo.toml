[package]
name = "pontus_onyx"
version = "0.3.0"
authors = ["Jimskapt <rami.programmer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
client_lib = []
server_lib = [
    "bincode",
    "toml"
]
server_bin = [
    "server_lib",
    "percent-encoding",
    "actix-web",
    "actix-rt",
    "serde_json",
    "futures",
    "env_logger",
    "regex",
    "rand",
    "hmac-sha512",
    "zeroize",
    "rpassword",
    "rustls"
]

[dependencies]
serde = { version = "^1", features = ["derive"] }
ulid = { version = "^0", features = ["serde"] }
chrono = { version = "^0", features = ["serde"] }
derivative = { version = "^2" }

percent-encoding = { version = "^2", optional = true }
bincode = { version = "^1", optional = true }
serde_json = { version = "^1", optional = true }
actix-web = { version = "^3", features = ["rustls"], optional = true }
actix-rt = { version = "^2", optional = true }
futures = { version = "^0", optional = true }
env_logger = { version = "^0", optional = true }
regex = { version = "^1", optional = true }
rand = { version = "^0", optional = true }
hmac-sha512 = { version = "^0", optional = true }
zeroize = { version = "^1", optional = true }
toml = { version = "^0", optional = true }
rpassword = { version = "5.0.1", optional = true }
rustls = { version = "^0", optional = true }

[[bin]]
name = "pontus_onyx"
path = "src/bin/main.rs"
required-features = ["server_bin"]
