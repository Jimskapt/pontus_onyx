[package]
name = "pontus_onyx"
version = "0.1.0"
authors = ["Jimskapt <rami.programmer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["client"]
all = ["client", "server"]
client = []
server = ["actix-web", "serde_json", "futures"]

[dependencies]
serde = { version = "^1" }
serde_json = { version = "^1", optional = true }
actix-web = { version = "^3", optional = true }
futures = { version = "^0", optional = true }
