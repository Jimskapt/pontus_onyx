<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="assets/logo.png">
		<title>{{app_name}}</title>
		<template_remove>
			<!--
				Please do not remove this `<template_remove>` block (even if you modify everything).
				It is used for program upgrade checks.
				This block is removed by server before serving this template.
			-->
			<template origin="0.19.0"></template>
		</template_remove>
	</head>
	<body style="padding:1em 2em;">
		<h1>
			<img src="/assets/logo.png" alt="" style="max-height:2em;vertical-align:middle;">
			{{app_name}} V{{app_version}}
		</h1>
		<p>
			This is a
			&nbsp;
			<a href="https://remotestorage.io/">
				<img src="/assets/remotestorage.svg" style="max-height:1em;vertical-align:middle;">
				remoteStorage
			</a>
			server.
		</p>
		<p>
			Find Apps compatible with this database
			<a href="https://remotestorage.io/apps/">on remotestorage website</a>
			or
			<a href="https://0data.app/">on 0data list</a>.
		</p>
		<hr>
		<p>
			See source code on
			<a href="https://github.com/Jimskapt/pontus_onyx">GitHub</a>.
		</p>
		<p>
			Made with ❤ by
			<a href="https://github.com/Jimskapt/">Thomas RAMIREZ</a> in France 🇫🇷
		</p>
	</body>
</html>
